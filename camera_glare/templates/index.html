<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form action = "{{ url_for('check_glare') }}" method = "get">
          <div class="form-group">
            <label for="lat">Latitude:</label><br>
            <input type="number" step="any" min="-90" max="90" id="lat-input" name="lat"><br>
            <label for="lon">Longitude:</label><br>
            <input type="number" step="any" min="-180" max="180" id="lon-input" name="lon"><br>
            <label for="epoch">Epoch time:</label><br>
            <input type="number" step="any" min="0" id="epoch-input" name="epoch"><br>  
            <label for="ori">Orientation:</label><br>
            <input type="number" step="any" min="-180" max="180" id="ori-input" name="ori">  
          </div>
         <p><input type = "submit" value = "submit" /></p>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Glare in Image ?:
          <br>
          {% block content %}{% endblock %}
          <span></span>
        </h1>
      </div>
    </div>
  </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
</html>
